<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/wtf-forms.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic|PT+Mono&amp;subset=latin,cyrillic">

        <title>Imgur Album Viewer</title>
        <script type="text/javascript" src="scripts/imgur-downloader.js"></script>

    </head>
    <body onload="loadDefaultView()">
        <div id="content" class="controls-inline">
            <h1>Sparfires' BL2 Item Reference</h1>
            <div id="controls-container">
                <label class="file">
                    <input multiple="true" id="files" type="file" onchange="loadView(this.files)">
                    <span class="file-custom"/>
                </label>
                <input type="text" value="Filter" id="filter" onclick="selectFilter(this)" oninput="filterView(this.value)">
                <progress id="searchProgress" class="progress" value="0" max="100"></progress>
            </div>
            <p class="hidden" id="hiddenCount"/>
            <div class="loader"></div>
            <div id="viewer"></div>
        </div>
    </body>
</html>
