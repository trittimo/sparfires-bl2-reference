<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/wtf-forms.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic|PT+Mono&amp;subset=latin,cyrillic">

        <title>Imgur Album Viewer</title>
        <script type="text/javascript" src="scripts/imgur-downloader.js"></script>
    </head>
    <body>
        <div id="content" class="controls-inline">
            <div id="controls-container">
                <label class="file">
                    <input id="files" type="file" onchange="loadView(this.files)">
                    <span class="file-custom"/>
                </label>
                <input type="text" value="Filter" id="filter">
            </div>
            <div id="viewer"/>
        </div>
    </body>
</html>
